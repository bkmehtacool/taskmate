name: CI

on:
  push:
    branches: [development]
  pull_request:
    branches: [master]
  # Optional: Add this if you want final image push AFTER PR is merged
  # push:
  #   branches: [master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [taskmate-frontend, taskmate-backend]

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            taskmate-frontend/package-lock.json
            taskmate-backend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build project
        run: npm run build

      - name: âœ… Run tests (optional)
        run: npm test
        continue-on-error: true

      - name: ðŸ³ Log in to GitHub Container Registry
        run: echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ðŸ·ï¸ Set image tag
        id: meta
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/development" ]]; then
            echo "tag=dev" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ“¦ Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:${{ steps.meta.outputs.tag }}
          docker build -t $IMAGE_NAME .

      - name: ðŸš€ Push Docker image to GHCR
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:${{ steps.meta.outputs.tag }}
          docker push $IMAGE_NAME
