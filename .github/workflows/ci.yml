name: CI

on:
  push:
    branches: [development]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [taskmate-frontend, taskmate-backend]

    defaults:
      run:
        working-directory: ${{ matrix.service }}

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            taskmate-frontend/package-lock.json
            taskmate-backend/package-lock.json

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build project
        run: npm run build

      - name: ✅ Run tests (optional)
        run: npm test
        continue-on-error: true

      - name: 🐳 Log in to GitHub Container Registry
        run: echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: 📦 Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest
          docker build -t $IMAGE_NAME .

      - name: 🚀 Push Docker image to GHCR
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest
          docker push $IMAGE_NAME
